<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>sign up</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/01startups/css/bootstrap.min.css">   
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h2> Sign Up here</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="firstname">Firstname :</label> 
                <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastname">Lastname :</label> 
                <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email :</label> 
                <input type="email" name="email" id="email" placeholder="Enter your mail id"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password :</label> 
                <input type="password" name="password" id="password" placeholder="Enter your password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="repeat_password">Repeat Password :</label> 
                <input type="password" name="repeat_password" id="repeat-password" placeholder="Repeat your password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="/01startups/js/bootstrap.min.js"></script>
    </body>
</html>
